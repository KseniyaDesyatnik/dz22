<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Автомагазин</title>
  </head>
  <body style="text-align: center">
    <form action="https://fom.in.ua/echo">
      <div class="container">
        <fieldset style="text-align-last: center; margin-left: 30%; margin-right: 30%">
          <legend>
            <h2>Вход</h2>
          </legend>
          <div>
            <label for="text">
              <b>Логин:</b>
              <input
                type="text"
                id="text"
                name="Email"
                placeholder="Логин"
                required
              />
            </label>
          </div>
          <div>
            <label for="password">
              <b>Пароль:</b>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Пароль"
                required
              />
            </label>
          </div>
          <div>
            <input type="checkbox" checked="checked" name="remember" />
            Запомнить пароль
            <hr />
            <button type="submit" class="registerbtn">Вход</button>
          </div>
          <div>
            <span class="psw"> <a href="#"> Забыли пароль?</a></span>
          </div>
        </fieldset>
      </div>
    </form>
  </body>
</html>
